version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tradedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tradedb
    ports:
      - "5432:5432"

  producer:
    build: ./trade-system-producer
    depends_on:
      - kafka
    ports:
      - "8081:8081"

  consumer:
    build: ./trade-system-consumer
    depends_on:
      - kafka
      - postgres
    ports:
      - "8082:8082"
