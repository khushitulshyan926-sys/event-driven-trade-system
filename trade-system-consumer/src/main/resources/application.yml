server:
  port: 8082
  
spring:
  application:
    name: trade-system-consumer

  kafka:
    bootstrap-servers: kafka:9092

    consumer:
      group-id: trade-group-v2
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.kiddieopt.trade_system_consumer.model.ConsumerModel
    
      datasource:
        url: jdbc:postgresql://postgres:5432/tradedb
        username: postgres
        password: tradedb
        driver-class-name: org.postgresql.Driver

      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect


